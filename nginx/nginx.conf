upstream frontend {
    server frontend1:5173;
}

upstream backend {
    server igs-backend:8000;
}

# Local
server {
    listen 80;
    server_name mini-netumo.local, www.mini-netumo.local;

    return 301 https://$host$request_uri;
}

# Production
# server {
